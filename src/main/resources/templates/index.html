<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <!--    общепринятый стандарт кодирования-->

    <meta charset="utf-8">

    <!--    плюшка бутстрапа для адаптивной верстки-->

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>voodoo people</title>

    <!--    свежая версия бутстрапа-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"

          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>

<body class="bg-image"

      style="background-image: url('https://wallpaper.dog/large/20429709.jpg');

    height: 100vh;

  ">

<div class="container-fluid pt-5" align="center">



    <h3>Passenger List</h3>
    <a th:href="@{/addnew}" class="btn btn-info btn-lg mb-3">Add Passenger</a>
    <a th:href="@{/{id}}" class="btn btn-info btn-lg mb-3">Find one Passenger</a>

    <table style="width:80%" border="1"
           class="table table-striped table-dark table-responsive-md" >
        <thead>
        <tr>
            <th>Id Pass</th>
            <th>Full Name</th>
            <th>Personal Id</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="passenger:${passengers}">
            <td th:text="${passenger.idPass}"></td>
            <td th:text="${passenger.fullName}"></td>
            <td th:text="${passenger.personalId}"></td>
            <td> <a href="newpassenger.html" th:href="@{/show/${id}}" class="btn btn-primary">Update</a>
                <a th:href="@{/deletePassenger}" class="btn btn-info">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"

        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"

        crossorigin="anonymous"></script>
</body>
</html>
