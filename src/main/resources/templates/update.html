<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Passenger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
</head>
<body class="bg-image"
      style="background-image: url('https://img.freepik.com/premium-vector/paper-planes-with-tangled-lines-seamless-pattern-repeating-abstract-background-with-paper-planes-dashed-tangled-lines_738121-1341.jpg');
      height: 100vh;">
<div class="container-fluid pt-5" align="center">
    <h1>Passenger Management System</h1>
    <hr>
    <h2>Update Passenger</h2>

    <form action="#" th:action="@{/save}" th:object="${passenger}" method="POST">

        <input type="text" th:field="*{fullName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{personalId}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Passenger</button>
    </form>

    <hr>

    <a th:href = "@{/}" > Back to Passenger List</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
